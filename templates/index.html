<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>정글라운지 | Jungle Lounge</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <h1>Jungle Lounge</h1>
            <div class="login-status">
                <a href="{{ url_for('auth_views.view_login') }}"><button type="button" id="LoginButton">로그인</button></a>
            </div>
        </div>
        <div class="main">
            <div class="main-notify">
                <div class="main-notify-header">
                    <h1>모임공고</h1>
                    <button type="button" id="AddButton" style="display: none;">+</button>
                </div>
                <div>
                    <p>모임공고입니다.</p>
                </div>
            </div>
            <div class="user-information-box-list">
                <div class="user-information-box">
                    <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="" class="user-information-box-img">
                    <p>홍길동</p>
                </div>
                <div class="user-information-box">
                    <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="" class="user-information-box-img">
                    <p>홍길동</p>
                </div>
                <div class="user-information-box">
                    <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="" class="user-information-box-img">
                    <p>홍길동</p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
