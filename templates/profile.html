<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/profile.css">
    <title>Document</title>
</head>
<body>
    <div class="profile-wiki-container">
        <div class="profile-wiki">
            <img src="https://image.utoimage.com/preview/cp872722/2022/12/202212008462_500.jpg" alt="">
            <p>홍길동</p>
            <div class="profile-sns">
                <p>sns</p>
                <p>출신학교</p>
            </div>
        </div>
        <div class="profile-wiki-content">
            <div class="profile-content-toggle">
                <button type="button" onclick="toggleContent()">상세정보 보기</button>
            </div>
            
            <!-- 숨겨진 내용들 -->
            <div class="hidden-content" id="hiddenContent">
                <h3>상세 프로필 정보</h3>
                <div class="profile-details">
                    <h3>강점</h3>
                    <p>강점</p>
                </div>  
                
            </div>
        </div>
    </div>

    <script>
        function toggleContent() {
            const hiddenContent = document.getElementById('hiddenContent');
            const button = document.querySelector('.profile-content-toggle button');
            
            if (hiddenContent.classList.contains('show')) {
                // 내용을 숨김
                hiddenContent.classList.remove('show');
                button.textContent = '상세정보 보기';
                button.classList.remove('active');
            } else {
                // 내용을 보임
                hiddenContent.classList.add('show');
                button.textContent = '상세정보 숨기기';
                button.classList.add('active');
            }
        }
    </script>
</body>
</html>
