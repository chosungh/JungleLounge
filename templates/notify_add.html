<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/notify.css">
    <title>모임 공고 추가하기</title>
</head>
<body>
    <div class="notify-container">
        <div class="notify-title">
            <h1>모임 공고 작성</h1>
        </div>
        
        <div class="my-notify-title">
            <h2>모임 공고 제목</h2>
            <input type="text" placeholder="모임 공고 제목">
        </div>

        <div class="my-notify-info">
            <h2>모임 공고 내용</h2>
            <textarea rows="10" placeholder="모임 공고 내용"></textarea>
        </div>
            
        <div class="nofity-application-button">
            <button type="button">추가하기</button>
        </div>    
    </div>
</body>
</html>
