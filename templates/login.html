<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>로그인</title>
</head>
<body>
    <h1>Jungle Lounge</h1>
    <div class="signin-container">
        <h1>로그인</h1>
        <form class="signin-form" action="{{ url_for('auth_api.api_login') }}" method="POST">
            <input name="UserId" type="text" placeholder="아이디">
            <input name="UserPassword" type="password" placeholder="비밀번호">
            <label style="color: red;" id="error">{{ error_msg }}</label>
            <p>아직 회원이 아니신가요? <a href="{{ url_for('auth_views.view_signup') }}">회원가입</a></p>
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
